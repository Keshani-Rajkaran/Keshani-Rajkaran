<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keshani Rajkaran | Systems Development Specialist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#050505;
--gold:#d4af37;
--purple:#8a2be2;
--pink:#e25098;
--glass:rgba(255,255,255,0.05);
--border:rgba(212,175,55,.25);
}

*{box-sizing:border-box;scroll-behavior:smooth;}
body{
margin:0;
background:var(--bg);
color:white;
font-family:Inter;
overflow-x:hidden;
scroll-snap-type:y mandatory;
}

/* ================= HEADER ================= */

header{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.8);
backdrop-filter:blur(12px);
border-bottom:1px solid var(--border);
z-index:1000;
}

.nav-bar{
max-width:1400px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 6%;
}

.nav-logo{
font-family:Playfair Display;
color:var(--gold);
font-size:1.4rem;
white-space:nowrap;
}

.nav-links a{
margin-left:24px;
text-decoration:none;
color:white;
font-size:.7rem;
letter-spacing:2px;
position:relative;
}

.nav-links a:after{
content:'';
width:0;height:1px;
background:var(--gold);
position:absolute;
left:0;bottom:-6px;
transition:.4s;
}
.nav-links a:hover:after{width:100%;}

/* ================= SECTIONS ================= */

section{
scroll-snap-align:start;
}

/* ================= HERO ================= */

.hero-wrapper{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:140px 10%;
background:radial-gradient(circle at bottom,#111,#000);
}

.hero-grid{
display:grid;
grid-template-columns:.7fr 1.3fr;
gap:80px;
max-width:1100px;
}

.avatar-side img{
width:260px;
border:2px solid var(--gold);
border-radius:8px;
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-14px)}
100%{transform:translateY(0)}
}

.info-side h1{
font-family:Playfair Display;
font-size:3.4rem;
margin:0;
white-space:nowrap;
}

.role-tag{
color:var(--gold);
letter-spacing:4px;
margin:15px 0;
display:block;
}

/* ================= BUTTONS ================= */

.nav-container{
display:flex;
gap:16px;
margin-top:40px;
}

.nav-btn{
text-decoration:none;
color:white;
padding:14px 24px;
border:1px solid var(--purple);
background:rgba(138,43,226,.15);
letter-spacing:1.8px;
text-transform:uppercase;
font-size:.7rem;
transition:.4s;
}

.nav-btn:hover{
background:var(--purple);
box-shadow:0 0 25px var(--purple);
transform:translateY(-5px);
}

/* ================= SKILL CARDS ================= */

.skill-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:30px;
margin-top:80px;
}

.skill-card{
background:var(--glass);
border:1px solid var(--border);
padding:40px;
border-radius:18px;
text-align:center;
transition:.5s;
backdrop-filter:blur(10px);
}

.skill-card:hover{
transform:translateY(-12px) scale(1.05);
border-color:var(--gold);
box-shadow:0 0 40px rgba(212,175,55,.25);
}

/* ================= PARALLAX ================= */

.parallax{
background-attachment:fixed;
background-size:cover;
background-position:center;
}

.reveal{
opacity:0;
transform:translateY(60px);
transition:1s ease;
}

.reveal.active{
opacity:1;
transform:translateY(0);
}
</style>
</head>

<body>

<header>
<div class="nav-bar">
<div class="nav-logo">Keshani Rajkaran</div>
<div class="nav-links">
<a href="#projects">Projects</a>
<a href="#skills">Skills</a>
<a href="#contact">Contact</a>
</div>
</div>
</header>

<section class="hero-wrapper parallax" style="background-image:linear-gradient(#000,#050505);">
<div class="hero-grid">
<div class="avatar-side">
<img src="img/Keshani Profile Picture.jpeg">
</div>
<div class="info-side">
<h1>KESHANI <span style="color:var(--gold)">RAJKARAN</span></h1>
<span class="role-tag">SYSTEMS DEVELOPMENT SPECIALIST</span>
<p>I transform complex operational chaos into scalable, intelligent software systems.</p>

<div class="nav-container">
<a href="#projects" class="nav-btn">View Work</a>
<a href="#contact" class="nav-btn">Hire Me</a>
</div>
</div>
</div>
</section>

<section id="skills" class="section reveal">
<div class="skill-grid">
<div class="skill-card">C# & ASP.NET</div>
<div class="skill-card">SQL Server</div>
<div class="skill-card">BI & Analytics</div>
<div class="skill-card">UX Systems</div>
</div>
</section>

<script>
window.addEventListener("scroll",()=>{
document.querySelectorAll(".reveal").forEach(el=>{
const top=el.getBoundingClientRect().top;
if(top<window.innerHeight-150){
el.classList.add("active");
}
});
});
</script>

</body>
</html>
